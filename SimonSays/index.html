<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+FR+Moderne:wght@100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Simon Says Game</h2>
    <h3 >Press Any Key To Start</h3>
   
    <div class="container">
        <div class="container-one">
            <div class="box red" type="button" id="red">1</div>
            <div class="box green" type="button" id="green">2</div>
        </div>
        <div class="container-two">
            <div class="box yellow" type="button" id="yellow">3</div>
            <div class="box purple" type="button" id="purple">4</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
